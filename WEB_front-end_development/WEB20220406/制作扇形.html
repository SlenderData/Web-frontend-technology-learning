<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		* {
			margin: 10px;
		}

		#div1 {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 50px 0px 0px 0px;
		}

		#div2 {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 0px 50px 0px 0px;
		}

		#div3 {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 0px 0px 50px 0px;
		}

		#div4 {
			width: 50px;
			height: 50px;
			background-color: red;
			border-radius: 0px 0px 0px 50px;
		}
	</style>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
	</body>
</html>
