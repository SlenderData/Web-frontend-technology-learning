<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		#all {
			width: 500px;
			height: 500px;
			border: 1px solid red;
		}

		#div1 {
			width: 200px;
			height: 200px;
			background-color: red;
			float: left;
		}

		#div2 {
			width: 200px;
			height: 200px;
			background-color: blue;
			float: left;
		}

		#div3 {
			width: 200px;
			height: 200px;
			background-color: black;
			float: left;
		}
	</style>
	<body>
		<div id="all">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
		</div>
	</body>
</html>
