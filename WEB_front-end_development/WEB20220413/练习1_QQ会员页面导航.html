<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		div {
			height: 80px;
			background-color: rgba(0, 0, 0, 0.5);
		}

		img {
			margin-left: 100px;
			vertical-align: middle;
		}

		ul {
			list-style: none;
			display: inline-block;
		}

		ul>li {
			display: inline-block;
			margin-left: 20px;
		}

		a {
			text-decoration: none;
			color: white;
			font-weight: 900;
		}

		a:hover {
			color: blue;
		}

		.logincss {
			margin-left: 80px;
			width: 80px;
			height: 40px;
			border: 1px solid #FAD65C;
			display: inline-block;
			text-align: center;
			line-height: 40px;
			color: #FAD65C;
			border-radius: 20px;
		}

		.logincss:hover {
			background-color: #FAD65C;
			color: #986B0D;
		}

		.vipcss {
			margin-left: 20px;
			width: 120px;
			height: 40px;
			border: 1px solid #FAD65C;
			display: inline-block;
			text-align: center;
			line-height: 40px;
			color: #FAD65C;
			border-radius: 20px;
		}

		.vipcss:hover {
			background-color: #FAD65C;
			color: #986B0D;
		}
	</style>
	<body>
		<div>
			<img src="img/logo.png" width="120px">
			<ul>
				<li><a href="#">功能特权</a></li>
				<li><a href="#">游戏特权</a></li>
				<li><a href="#">生活特权</a></li>
				<li><a href="#">会员活动</a></li>
				<li><a href="#">成长体系</a></li>
				<li><a href="#">年费专区</a></li>
				<li><a href="#">超级会员</a></li>
			</ul>
			<a href="#" class="logincss">登陆</a>
			<a href="#" class="vipcss">开通超级会员</a>
		</div>
	</body>
</html>
