<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		/*
		块级元素
		独占一行
		可以设置宽高
		布局 从上到下
		*/
		h1 {
			width: 200px;
			height: 100px;
			border: 1px solid red;
			/* 把块级元素变成内联元素 */
			display: inline;
		}

		p {
			width: 200px;
			height: 100px;
			border: 1px solid red;
			/* 既是块级元素也是内联元素 */
			display: inline-block;
		}

		div {
			width: 200px;
			height: 100px;
			border: 1px solid red;
			display: inline-block;
		}

		/*
		内联标签
		标签大小由内容决定，不独占一行
		不能设置宽高
		布局 从左到右
		*/
		span {
			width: 200px;
			height: 100px;
			border: 1px solid red;
			/* 把内联元素变成块级元素 */
			display: block;
		}

		a {
			width: 200px;
			height: 100px;
			border: 1px solid red;
		}

		strong {
			width: 200px;
			height: 100px;
			border: 1px solid red;
			display: none;
		}

		/* display属性  块级元素和内联元素的切换 */
		/* display属性  实现元素的隐藏和显示 none 隐藏 非none 显示 */
	</style>
	<body>
		<!--
		标准文档流组成
		块级元素 (block)
		<h1>...<h6>、<p>、<div>、列表
		内联元素 (inline)
		<span>、<a>、<img/>、<strong>...
		-->
		<h1>Mollit sit dolore</h1>
		<p>Nostrud ad id</p>
		<div>Esse excepteur elit</div>
		<span>Enim anim ut</span>
		<a href="#">Voluptate sunt ex</a>
		<strong>Minim nostrud aliqua</strong>
	</body>
</html>
