<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			border: 5px solid red;
			padding: 10px;
			margin: 0px auto;
		}

		a {
			text-decoration: none;
			width: 100px;
			height: 100px;
			background-color: pink;
			display: block;
			float: left;
			text-align: center;
			line-height: 100px;
			color: white;
		}

		a:hover {
			color: #0000FF;
		}

		#a4 {
			position: relative;
			top: 100px;
		}

		#a2 {
			position: relative;
			top: 200px;
			left: 100px;
		}
	</style>
	<body>
		<div>
			<a href="#">链接1</a>
			<a href="#" id="a2">链接2</a>
			<a href="#">链接3</a>
			<a href="#" id="a4">链接4</a>
			<a href="#">链接5</a>
		</div>
	</body>
</html>
