<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		ul {
			list-style: none;
			position: absolute;
			top: 90px;
			right: 10px;
		}

		a {
			color: black;
			text-decoration: none;
			display: block;
			height: 20px;
			width: 20px;
			background-color: white;
			text-align: center;
		}

		ul>li {
			display: inline-block;
			border: 1px solid black;
		}

		div {
			width: 426px;
			height: 130px;
			background-image: url(img/adver-01.jpg);
			margin: 0px auto;
			position: relative;
		}
	</style>
	<body>
		<div>
			<ul>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
			</ul>
		</div>
	</body>
</html>
