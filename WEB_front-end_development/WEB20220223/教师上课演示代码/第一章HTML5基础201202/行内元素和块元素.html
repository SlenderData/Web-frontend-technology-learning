<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 块元素		无论内容多少，该元素独占一行（p、h1-h6…）		行内元素		内容撑开宽度，左右都是行内元素的可以排在一行(a、strong、em…) -->
		 <p>我是p元素</p>			<h1>我是标题h1</h1>			<a href="#">我是超链接a元素</a>			<strong>我是strong元素</strong><img src="image/qyc.jpg" /><em>斜体</em>
	</body>
</html>
