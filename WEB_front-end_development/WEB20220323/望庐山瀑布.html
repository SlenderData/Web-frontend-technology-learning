<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>望庐山瀑布</title>
	</head>
	<style type="text/css">
		/* 标签选择器
		   类选择器
		   ID选择器 */
		/* 优先级  ID选择器>class类选择器>标签选择器 */
		h1 {
			/* 标签选择器  选择器的名字和标签相同 */
			color: #0000ff;
		}

		p {
			color: green;
		}

		.leiming {
			/* 类选择器  .开头 class 属性进行引用 */
			color: red;
		}

		#p1 {
			/* ID选择器  #开头 */
			color: #faa53b;
		}
	</style>
	<body>
		<h1>望庐山瀑布</h1>
		<p id="p1">日照香炉生紫烟</p>
		<p>遥望瀑布挂前川</p>
		<p class="leiming">飞流直下三千尺</p>
		<p class="leiming">疑是银河落九天</p>
	</body>
</html>
