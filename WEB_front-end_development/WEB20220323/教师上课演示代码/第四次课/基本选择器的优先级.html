<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#ht1{
			color: red;
		}
		.ht1{
			color: #0000FF;
		}
		h1{
			color: green;
		}
	</style>
	<body>
		ID选择器>类选择器>标签选择器
		，无论是哪种方式引入CSS样式，一般都遵循ID选择器 > class类选择器 > 标签选择器的优先级

		<h1 id="ht1" class="ht1">标题</h1>
	</body>
</html>
