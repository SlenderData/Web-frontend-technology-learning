<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		/* 内部样式表,写在 style 标签当中 */
		/* 查找标签的方法,选择器; */
		/* id选择器 */
		#li3{
			color: red;
			font-size: 20px;
		}
		#p1{
			color: blue;
		}
	</style>
	<body>
		<h1>标题</h1>
		<p id="p1">段落</p>
		<ul>
			<li>1111</li>
			<li>2222</li>
			<li id="li3">3333</li>
		</ul>
	</body>
</html>
