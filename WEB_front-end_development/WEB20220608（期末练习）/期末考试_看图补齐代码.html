<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="#" method="get">
			<table style="margin: 0px auto;">
				<tr>
					<td>用户名：</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>篮球<input type="checkbox" />
						排球<input type="checkbox" />
						游泳<input type="checkbox" />
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>男<input type="radio" name="sex" />
						女<input type="radio" name="sex" />
					</td>
				</tr>
				<tr>
					<td>专业：</td>
					<td>
						<select>
							<option>请选择</option>
							<option>网站设计</option>
							<option>土木工程</option>
							<option>计算机</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>注册说明</td>
					<td>
						<textarea readonly="readonly">
							最终解释权归本公司所有
						</textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="注册" />
					</td>
					<td>
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
