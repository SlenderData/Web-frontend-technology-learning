<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		div {
			width: 960px;
			height: 600px;
			position: relative;
			top: 100px;
			margin: 0 auto;
		}

		div>img {
			border: 1px solid silver;
			background-color: white;
			padding: 10px;
			position: absolute;
		}

		div>img:nth-child(even) {
			width: 280px;
			transform: rotate(20deg);
		}

		div>img:nth-child(odd) {
			width: 320px;
			transform: rotate(-20deg);
		}

		div>img:hover {
			transform: scale(1.5) rotate(0deg);
			z-index: 999;
			/* transition属性 时长 方法 延迟 */
			transition: all 1s ease-in-out;
		}

		div>img:nth-child(1) {
			left: 20px;
		}

		div>img:nth-child(2) {
			left: 280px;
		}

		div>img:nth-child(3) {
			left: 480px;
		}

		div>img:nth-child(4) {
			left: 680px;
		}

		div>img:nth-child(5) {
			top: 250px;
			left: 20px;
		}

		div>img:nth-child(6) {
			top: 250px;
			left: 280px;
		}

		div>img:nth-child(7) {
			top: 250px;
			left: 480px;
		}

		div>img:nth-child(8) {
			top: 250px;
			left: 580px;
		}

		div>img:nth-child(9) {
			top: 250px;
			left: 680px;
		}

		div>img:nth-child(10) {
			top: 450px;
			left: 280px;
		}
	</style>
	<body>
		<div>
			<img src="img/1.jpg" />
			<img src="img/2.jpg" />
			<img src="img/3.jpg" />
			<img src="img/4.jpg" />
			<img src="img/5.jpg" />
			<img src="img/6.jpg" />
			<img src="img/7.jpg" />
			<img src="img/8.jpg" />
			<img src="img/9.jpg" />
			<img src="img/10.jpg" />
		</div>
	</body>
</html>
