<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<!-- form 表单

		method 表单的提交方式
			get 方式
				与post相比，get的安全性较差，因为所发送的数据是URL的一部分
				在发送密码及其他敏感信息时绝对不能使用get
				数据长度有限制
			post 方式
				数据不会显示在URL中
				数据长度无限制

		action 表单的提交地址

		input 表单元素
			text     文本
			password 密码
			submit   提交
			reset    重置
		-->
		<form action="result.html" method="get" enctype="multipart/form-data">
			<table>
				<tr>
					<td>用户名称:</td>
					<td><input type="text" name="userName" /></td>
				</tr>
				<tr>
					<td>用户密码:</td>
					<td><input type="password" name="userPass" /></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<!-- radio 单选按钮 性别互斥 默认选中checked -->
						<input type="radio" name="sex" value="男" checked="checked" />男
						<input type="radio" name="sex" value="女" />女
					</td>
				</tr>
				<tr>
					<td>爱好:</td>
					<td>
						<!-- checkbox 复选框 多选 -->
						<input type="checkbox" name="hobby" value="游泳" />游泳
						<input type="checkbox" name="hobby" value="篮球" />篮球
						<input type="checkbox" name="hobby" value="跑步" />跑步
					</td>
				</tr>
				<tr>
					<td>专业:</td>
					<td>
						<!-- select 下拉列表 默认选中selected -->
						<select name="major">
							<option value="null" selected="selected">请选择</option>
							<option value="计算机">计算机</option>
							<option value="土木">土木</option>
							<option value="医护">医护</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>按钮:</td>
					<td>
						<input type="button" name="" id="" value="普通按钮" />
						<input type="image" src="img/像素蛙蛙维尼.png" width="64" />
					</td>
				</tr>
				<tr>
					<td>简介:</td>
					<td>
						<!-- 多行文本域 -->
						<textarea rows="5" cols="25">
							最终解释权归本人所有
						</textarea>
					</td>
				</tr>
				<tr>
					<td>上传:</td>
					<td>
						<!-- enctype="multipart/form-data" -->
						<input type="file" name="file" id="" value="" />
					</td>
				</tr>
				<tr>
					<td>邮箱:</td>
					<td>
						<!-- 会自动验证Email地址格式是否正确 -->
						<input type="email" name="email" id="" value="" />
					</td>
				</tr>
				<tr>
					<td>网址:</td>
					<td>
						<!-- 会自动验证URL地址格式是否正确 -->
						<input type="url" name="url" id="" value="" />
					</td>
				</tr>
				<tr>
					<td>数字:</td>
					<td><input type="number" name="number" min="0" max="100" step="10" /></td>
				</tr>
				<tr>
					<td>滑块:</td>
					<td><input type="range" name="range" min="0" max="100" step="10" /></td>
				</tr>
				<tr>
					<td>搜索框:</td>
					<td><input type="search" name="search" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="提交" /></td>
					<td><input type="reset" value="重置" /></td>
				</tr>
			</table>
		</form>
	</body>
</html>
