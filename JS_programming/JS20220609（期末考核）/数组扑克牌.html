<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	</body>
	<script type="text/javascript">
		// 创建一副牌
		const cards = [];
		for (let suit of ['H', 'C', 'D', 'S']) // hearts, clubs, diamonds, spades
			for (let value = 1; value <= 13; value++)
				cards.push({
					suit,
					value
				});

		// 找到所有含有 2 的卡片
		let val2 = cards.filter(c => c.value === 2);
		console.log(val2);

		// 找到所有方块
		let valD = cards.filter(c => c.suit === 'D');
		console.log(valD);

		// 找到所有花色牌
		let val10 = cards.filter(c => c.value > 10);
		console.log(val10);

		// 找到所有为红桃的花色牌
		let valH10 = cards.filter(c => c.value > 10 && c.suit === 'H');
		console.log(valH10);

		function cardToString(c) {
			const suits = {
				'H': '\u2665',
				'C': '\u2663',
				'D': '\u2666',
				'S': '\u2660'
			};
			const values = {
				1: 'A',
				11: 'J',
				12: 'Q',
				13: 'K'
			};
			for (let i = 2; i <= 10; i++) values[i] = i;
			return values[c.value] + suits[c.suit];
		}

		//找到所有包含2的牌
		val2 = cards.filter(c => c.value === 2).map(cardToString);
		console.log(val2);

		//找到所有红桃的花色牌
		valH10 = cards.filter(c => c.value > 10 && c.suit === 'H').map(cardToString);
		console.log(valH10);
	</script>
</html>
