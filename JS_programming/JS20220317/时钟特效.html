<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style type="text/css">
		#myclock{
			font-size: 2em;
			color: red;
		}
	</style>
	<body>
		<div id="myclock"></div>
		<input type="button" value="开始" onclick="start()" />
		<input type="button" value="暂停" onclick="stop()" />
	</body>
	<script type="text/javascript">
		function disptime() {
			var today = new Date();
			var hh = today.getHours();
			var mm = today.getMinutes();
			var ss = today.getSeconds();
			if (mm < 10) {
				mm = "0" + mm;
			}
			if (ss < 10) {
				ss = "0" + ss;
			}
			document.getElementById("myclock").innerHTML = "现在是：" + hh + ":" + mm + ":" + ss;
			//setTimeout("disptime()", 1000); //每秒(1000ms)执行函数disptime()一次
		}
		disptime();
		let timeId = 0;

		function start() {
			timeId = setInterval("disptime()", 1000); //每秒(1000ms)执行函数disptime()一次
		}

		function stop() {
			clearInterval(timeId);
		}
	</script>
</html>
