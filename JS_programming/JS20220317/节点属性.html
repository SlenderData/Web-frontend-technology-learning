<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<!--属性名称      描述
		parentNode       返回节点的父节点
		childNodes       返回子节点集合，childNodes[i]
		firstChild       返回节点的第一个子节点，最普遍的用法是访问该元素的文本节点
		lastChild        返回节点的最后一个最后一个子节点
		nextSibling      下一个节点
		previousSibling  上一个节点-->
		<ul>
			<li id="li1">Non laborum officia officia ad est</li>
			<li>Dolore laborum tempor occaecat et sint</li>
			<li id="li3">Aliqua laboris aute consectetur cupidatat enim</li>
			<li>Magna fugiat minim laborum culpa commodo</li>
			<li>Nulla magna ad culpa reprehenderit sint</li>
		</ul>
	</body>
	<script type="text/javascript">
		let li3 = document.getElementById("li3");
		console.log(li3.innerText);
		// 节点属性，Node html当中所有的类容，都可以把它看成是一个node 包括 空格 回车 文字
		// nodeName   节点名称
		// nodeValue  节点值
		// nodetype   节点类型
		console.log(li3.parentNode);
		console.log(li3.parentNode.childNodes);
		for (let node of li3.parentNode.childNodes) {
			if (node.nodeType == 1) {
				console.log(node.innerText);
			}
		}
		console.log(li3.parentNode.firstChild.nodeType);
		console.log(li3.parentNode.lastChild.nodeType);
		console.log(li3.nextSibling.nextSibling.innerText);
		// element属性  标签元素
		// firstElementChild       返回节点的第一个子节点，最普遍的用法是访问该元素的文本节点
		// lastElementChild        返回节点的最后一个最后一个子节点
		// nextElementSibling      下一个节点
		// previousElementSibling  上一个节点
		console.log(li3.parentNode.firstElementChild.innerText);
		console.log(li3.parentNode.lastElementChild.innerText);
		console.log(li3.nextElementSibling.innerText);
		console.log(li3.previousElementSibling.innerText);
		// 操作节点属性
		let li1 = document.getElementById("li1");
		console.log(li1.getAttribute("id"));
		li1.getAttribute("name", "li1Name");
		// 操作节点style样式
		li1.style = "color:red";
		// 操作节点className类样式
		li1.className = "lifont";
		// 动态创建元素
		let newLi = document.createElement("li");
		newLi.innerText = "Adipiscing laboris est dolor ut mollit";
		// 动态插入节点
		li1.parentNode.appendChild(newLi);
		// 删除和替换节点
		li1.nextElementSibling.remove();
		// replaceChild();
	</script>
</html>
