<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input id="input1" type="text" /><br />
		<input id="input2" type="text" />
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(document).ready(function(){
				$("#input1").keyup(function(){
					let inpval = $("#input1").val();
					$("#input2").val(inpval);
				});
				
			});
		</script>
	</body>
</html>
