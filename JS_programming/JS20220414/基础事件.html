<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		span {
			border: 1px solid red;
		}

		div {
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
	<body>
		<span id="span1">Amet dolore deserunt</span><span id="span2">Reprehenderit fugiat ullamco</span>
		<div id="div1">

		</div>
	</body>
	<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// 找到它 操作它
			$("#span1").click(function() {
				let style = $("#div1").attr("style");
				if (style == undefined || style.indexOf("block") != -1) {
					$("#div1").hide();
				} else {
					console.log(style);
					if (style.indexOf("none") != -1) {
						$("#div1").show();
					}
				}
			});
			$("#span2").mouseover(function() {
				$("#div1").hide();
			});
			$("#span2").mouseout(function() {
				$("#div1").show();
			});
		});
	</script>
</html>
