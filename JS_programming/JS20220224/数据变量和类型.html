<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//int num = 10;
		//float num1 = 3.14;
		var num = 10;
		var num1 = 3.14;
		//无论声明任何类型变量都是 var
		//let 关键字是 ES6 新出的
		let currentTempC = 22;
		let targetTempC;
		//声明变量的时候可以不指定初始值
		//默认初始值：undefined
		console.log(targetTempC);
		console.log("每一个星球都有一个驱动核心，" +
			"每一种思想都有影响力的种子。" +
			"感受世界的温度，" +
			"年轻的你也能成为改变世界的动力。" +
			"百度珍惜你所有的潜力。" +
			"你的潜力，是改变世界的动力。");
		//常量(ES6新特性)：常量一旦初始化就不能再改变
		const ROOM_TEMP_C = 21.55;
		//常量名通常由大写字母组成，并用下划线分隔多个单词
		console.log(ROOM_TEMP_C);

		let num3 = 10.5;
		console.log(typeof(num3));
		let str = "我是字符串";
		console.log(typeof(str));
		let flag = true;
		console.log(typeof(flag));
	</script>
</html>
