<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		let num = 0;
		let countryList = ["Amercia", "Greece", "Britain", "Canada", "China", "Egypt"];
		for (let i = 0; i < countryList.length; i++) {
			console.log(countryList[i]);
			document.write(countryList[i] + "<br />");
			if (countryList[i].indexOf("A") != -1 || countryList[i].indexOf("a") != -1) {
				num++;
			}
		}
		console.log("共有 " + num + " 个字符包含 a 或大写 A");
		document.write("共有 " + num + " 个字符包含 a 或大写 A");
	</script>
</html>
