<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="bodyload()" onkeydown="bodykeydown(event)">
		<!-- 名称    说明
		onload  一个页面或一幅图像完成加载
		onclick  鼠标单击某个对象
		onmouseover  鼠标指导移到某元素上
		onkeydown  某个键盘按键被按下
		onchange  域的内容被改变-->
		<h1 onclick="h1click()">点击事件演示</h1>
		<a onmouseover="amouseovere()" href="https://www.baidu.com/">百度</a>
	</body>
	<script>
		function bodyload() {
			console.log("页面加载完成！");
		}

		function h1click() {
			alert("点击了H1标签");
		}

		function amouseovere() {
			alert("鼠标移到A元素上");
		}

		function bodykeydown(event) {
			console.log(event.keyCode);
		}
	</script>
</html>
